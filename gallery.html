<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Barcelona Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        header {
            background-color: #004d98; /* Barcelona blue */
            padding: 20px 0;
            color: white;
            position: relative;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        
        .nav-links {
            display: flex;
            gap: 30px;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }
        
        .nav-links a:hover {
            color: #ffed02; /* Barcelona yellow accent */
        }
        
        .nav-links a.active {
            color: #ffed02; /* Barcelona yellow accent */
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #ffed02; /* Barcelona yellow accent */
        }
        
        .gallery-container {
            padding: 60px 0;
            text-align: center;
            background: linear-gradient(135deg, #0051a0 0%, #a50044 100%); /* Barcelona gradient */
            min-height: 100vh;
        }
        
        .gallery-title {
            font-size: 48px;
            margin-bottom: 40px;
            color: white;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 20px;
            margin: 0 auto;
            max-width: 1400px;
        }
        
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            opacity: 0;
            animation: fadeInImage 1s forwards;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: #ffed02; /* Barcelona yellow accent */
        }

        #clock {
            position: absolute;
            top: 20px;
            right: 80px;
            color: white;
            font-size: 16px;
        }

        #toggle-theme {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            color: #f0f0f0;
            font-size: 14px;
            padding: 20px 0;
        }
    </style>
    <script defer>
        // Clock functionality
        function updateClock() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('clock').textContent = timeString;
        }
        
        // Update clock every second
        setInterval(updateClock, 1000);
        updateClock(); // Initial update
        
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.getElementById('toggle-theme');
            let darkMode = false;
            
            toggleButton.addEventListener('click', function() {
                darkMode = !darkMode;
                document.body.classList.toggle('dark-mode', darkMode);
                toggleButton.textContent = darkMode ? '‚òÄÔ∏è' : 'üåì';
            });
        });

        // Modal functionality
        function openModal(imageSrc) {
            const modal = document.getElementById('image-modal');
            const modalImage = modal.querySelector('img');
            modalImage.src = imageSrc;
            modal.style.display = 'flex';
        }

        function closeModal() {
            const modal = document.getElementById('image-modal');
            modal.style.display = 'none';
        }
    </script>
</head>
<body>
    <header>
        <div class="container nav-container">
            <a href="index.html" class="logo">Personal Web</a>
            <nav class="nav-links">
                <a href="index.html">Home</a>
                <a href="gallery.html" class="active">Gallery</a>
                <a href="blog.php">Blog</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <div id="clock"></div>
        <button id="toggle-theme"></button>
    </header>
    
    <main class="gallery-container">
        <div class="container">
            <h1 class="gallery-title">Gallery</h1>
            
            <div class="gallery-grid">
                <div class="gallery-item" onclick="openModal('images/barca4-0.jpg')">
                    <img src="images/barca4-0.jpg" alt="Foto 1">
                </div>
                <div class="gallery-item" onclick="openModal('images/photo1.jpeg')">
                    <img src="images/photo1.jpeg" alt="Foto 2">
                </div>
                <div class="gallery-item" onclick="openModal('images/barca5-2.jpg')">
                    <img src="images/barca5-2.jpg" alt="Foto 3">
                </div>
                <div class="gallery-item" onclick="openModal('images/yamal.jpg')">
                    <img src="images/yamal.jpg" alt="Foto 4">
                </div>
                <div class="gallery-item" onclick="openModal('images/pedri.jpg')">
                    <img src="images/pedri.jpg" alt="Foto 5">
                </div>
                <div class="gallery-item" onclick="openModal('images/rapinha.jpg')">
                    <img src="images/rapinha.jpg" alt="Foto 6">
                </div>
            </div>
            
            <!-- Modal -->
            <div id="image-modal" class="modal" onclick="closeModal()">
                <span class="close-modal">&times;</span>
                <img src="" alt="Enlarged Image">
            </div>

            <footer>¬© 2025. All Rights Reserved.</footer>
        </div>
    </main>
</body>
</html>
